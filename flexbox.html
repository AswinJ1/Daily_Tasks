<html>
    <head>
        <title>flexbox practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
        <div style="display: flex;
                    flex-direction: row;
                    height: 70px;
                    border-style: solid;
                    border-width: 1px;
                    border-color: grey;">
        
        <div style="background-color: lightpink; flex: 1;">div 1</div>
        <div style="background-color: lightblue; flex: 1">div 2</div>
        <div style="background-color: lightpink; flex: 1;">div 1</div>

        

        </div>
        <div style="display: flex;
        flex-direction: row;
        height: 70px;
        border-style: solid;
        border-width: 1px;
        border-color: grey;
        justify-content: space-between;
        align-items: stretch;">
        <div style="background-color: lightpink; width:100px;">div 1</div>
        <div style="background-color: lightblue; width: 100px;">div 2</div>
        <div style="background-color: lightpink; width: 100px;">div 1</div>
       </div>


    </body>
</html>
